<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>リストの例</title>
</head>
<body>

<h2>順序なし</h2>
<ul>
  <li>りんご</li>
  <li>バナナ</li>
  <li>オレンジ</li>
</ul>

<h2>順序</h2>
<ol>
  <li>春</li>
  <li>夏</li>
  <li>秋</li>
  <li>冬</li>
</ol>

<h2>定義</h2>
<dl>
  <dt>HTML</dt>
  <dd>HyperText Markup Language</dd>
  <dt>CSS</dt>
  <dd>Cascading Style Sheets</dd>
</dl>

</body>
</html>
